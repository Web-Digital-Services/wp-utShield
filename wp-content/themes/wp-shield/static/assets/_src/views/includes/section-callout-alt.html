<section class="callout callout--alt">
  <h6 class="callout__title">Primary Care</h6><!-- /.callout__title -->

  <div class="shell shell--alt callout__shell grid-container">
    <figure class="callout__background"><img src="../assets/img/temp/background-noise2.jpg" alt="Background"></figure><!-- /.callout__background -->

    <div class="callout__inner grid-x">
      <div class="callout__images cell large-6 medium-6">
        <figure class="callout__image js-image"><img src="../assets/img/temp/callout-image2.jpg" alt="Image"></figure><!-- /.callout__image -->
        <figure class="callout__image callout__image--person js-image"><img src="../assets/img/temp/callout-image-doctor.jpg" alt="Image"></figure><!-- /.callout__image -->
      </div><!-- /.callout__images -->

      <div class="callout__content cell large-6 medium-6">
        <h6 data-aos="fade-up">Care Spotlight</h6>

        <div class="callout__heading marker-line marker-line--orange" data-aos="fade-up"> 
          <h2>Advancing <br> Patient Care</h2>
          <figure class="section__heading-line">
            @@include('./marker-line.html')
          </figure><!-- /.callout__heading-figure -->
        </div><!-- /.callout__heading -->

        <div class="callout__entry" data-aos="fade-up">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div><!-- /.callout__entry -->

        <div class="callout__actions" data-aos="fade-up">
          <a href="#" class="btn btn-rounded btn-rounded--orange callout__btn">Find a Primary Care Provider</a>
          <a href="#" class="btn btn-rounded btn-rounded--outline callout__btn">Find a Location</a>
        </div><!-- /.callout__actions -->
      </div><!-- /.callout__content -->
    </div><!-- /.callout__inner -->
  </div><!-- /.shell -->
</section><!-- /.callout -->
